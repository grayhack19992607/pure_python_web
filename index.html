<!DOCTYPE html>
<html>
<head>
    <title>My Static Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
    <style>
        /* Add custom styles for the navbar */
        .navbar {
            background-color: #333; /* Change the background color as needed */
            overflow: hidden;
        }
        
        /* Style the navbar links */
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        /* On hover, the links will change color */
        .navbar a:hover {
            background-color: #ddd; /* Change the background color on hover */
            color: black; /* Change the text color on hover */
        }

        /* Add custom styles for the image container */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Style the image */
        .content-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </div>

    <!-- Content -->
    <h1>Freedom Post</h1>
    <p>This is a simple static homepage created using Python and HTML.</p>

    <!-- Image Container -->
    <div class="image-container">
        <img class="content-image" src="free.png" alt="Image Description">
    </div>
</body>
</html>
